<div class="container py-3">
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed w-100"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
          <div class="row">
            <div class="col-3 p-0 text-left">
              <img class="img-logo" src="./../assets/color.png" alt="Card image cap">
            </div>
            <div class="col-9 p-0 text-left">          <h5 class="titleButton m-0">Color para tu pantalla</h5>
            </div> 
          </div>
          </button>
        </h5>
      </div>

      <div
        id="collapseOne"
        class="collapse"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
        <div class="card-body">
          <p class="card-text">Cambiará de color el fondo de pantalla</p>
          <div class="row justify-content-center">
            
            <input id="colorPicker" type="color" (change)="cambiarcolor()" />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed w-100"
            data-toggle="collapse"
            data-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
          <div class="row">
            <div class="col-3 p-0 text-left">
              <img class="img-logo" src="./../assets/digital-clock.jpg" alt="Card image cap">
            </div>
            <div class="col-9 p-0 text-left">         
               <h5 class="titleButton m-0">Reloj digital</h5>
            </div> 
          </div>          
        </button>
        </h5>
      </div>
      <div
        id="collapseTwo"
        class="collapse"
        aria-labelledby="headingTwo"
        data-parent="#accordion"
      >
        <div class="card-body">
          <p class="card-text">Posicionará un reloj digital donde lo desees</p>
          <div class="row justify-content-center">
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(1)"
            >
              top-left
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(2)"
            >
              top-mid
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(3)"
            >
              top-rig
            </button>
          </div>
          <div class="row justify-content-center my-2">
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(4)"
            >
              mid-left
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(5)"
            >
              mid-mid
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(6)"
            >
              mid-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(7)"
            >
              bot-left
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(8)"
            >
              bot-mid
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="locateDigitalClock(9)"
            >
              bot-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-danger mt-2" (click)="locateDigitalClock(0)">
              Quitar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed w-100"
            data-toggle="collapse"
            data-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
          <div class="row">
            <div class="col-3 p-0 text-left">
              <img class="img-logo" src="./../assets/stock.png" alt="Card image cap">
            </div>
            <div class="col-9 p-0 text-left">         
               <h5 class="titleButton m-0">Bolsa</h5>
            </div> 
          </div>        
          </button>
        </h5>
      </div>
      <div
        id="collapseThree"
        class="collapse"
        aria-labelledby="headingThree"
        data-parent="#accordion"
      >
        <div class="card-body">
          <h5 class="card-title">Bolsa</h5>
          <p class="card-text">
            Posicionará la bolsa en tiempo real donde lo desees
          </p>
          
          <form>
            <input list="browsers" name="browser" (input)="onSearchChange($event.target.value)"  autocomplete="off">
            <datalist id="browsers" > 
              <option *ngFor="let item of stocksValue" value="({{item.symbol}}) - {{item.name}}">
             
            </datalist>
            <!-- <button class="btn btn-primary mx-1" (click)="setStock()">
             Selecciona
            </button> -->
          </form>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateStocks(1)">
              top-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(2)">
              top-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(3)">
              top-rig
            </button>
          </div>
          <div class="row justify-content-center my-2">
            <button class="btn btn-primary mx-1" (click)="locateStocks(4)">
              mid-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(5)">
              mid-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(6)">
              mid-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateStocks(7)">
              bot-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(8)">
              bot-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateStocks(9)">
              bot-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-danger mt-2" (click)="locateStocks(0)">
              Quitar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingFour">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed w-100"
            data-toggle="collapse"
            data-target="#collapseFour"
            aria-expanded="false"
            aria-controls="collapseFour"
          >
          <div class="row">
            <div class="col-3 p-0 text-left">
              <img class="img-logo" src="./../assets/tiempo.png" alt="Card image cap">
            </div>
            <div class="col-9 p-0 text-left">         
               <h5 class="titleButton m-0">El tiempo</h5>
            </div> 
          </div>           
         </button>
        </h5>
      </div>
      <div
        id="collapseFour"
        class="collapse"
        aria-labelledby="headingFour"
        data-parent="#accordion"
      >
        <div class="card-body">
          <h5 class="card-title">Tiempo</h5>
          <p class="card-text">Posicionará el tiempo donde lo desees</p>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateWeather(1)">
              top-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(2)">
              top-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(3)">
              top-rig
            </button>
          </div>
          <div class="row justify-content-center my-2">
            <button class="btn btn-primary mx-1" (click)="locateWeather(4)">
              mid-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(5)">
              mid-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(6)">
              mid-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateWeather(7)">
              bot-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(8)">
              bot-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateWeather(9)">
              bot-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-danger mt-2" (click)="locateWeather(0)">
              Quitar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingFive">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed w-100"
            data-toggle="collapse"
            data-target="#collapseFive"
            aria-expanded="false"
            aria-controls="collapseFive"
          >
          <div class="row">
            <div class="col-3 p-0 text-left">
              <img class="img-logo" src="./../assets/noticias.jpg" alt="Card image cap">
            </div>
            <div class="col-9 p-0 text-left">         
               <h5 class="titleButton m-0">Noticias</h5>
            </div> 
          </div>           
         </button>
        </h5>
      </div>
      <div
        id="collapseFive"
        class="collapse"
        aria-labelledby="headingFive"
        data-parent="#accordion"
      >
        <div class="card-body">
          <h5 class="card-title">Noticias</h5>
          <p class="card-text">Posicionará las ultimas noticias donde lo desees</p>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateNews(1)">
              top-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(2)">
              top-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(3)">
              top-rig
            </button>
          </div>
          <div class="row justify-content-center my-2">
            <button class="btn btn-primary mx-1" (click)="locateNews(4)">
              mid-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(5)">
              mid-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(6)">
              mid-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary mx-1" (click)="locateNews(7)">
              bot-left
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(8)">
              bot-mid
            </button>
            <button class="btn btn-primary mx-1" (click)="locateNews(9)">
              bot-rig
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-danger mt-2" (click)="locateNews(0)">
              Quitar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
